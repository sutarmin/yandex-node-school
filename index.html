<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание в школу Node.JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="/responses/success.json" id="myform" class="awesome-form" onsubmit="return false;">
            <label class="awesome-form__item">
                <span class="awesome-form__label">ФИО</span>
                <input 
                    type="text" 
                    name="fio" 
                    class="awesome-form__input" 
                    placeholder="Кузьма Сергеевич Петров-Водкин">
            </label>
            <label class="awesome-form__item">
                <span class="awesome-form__label">Email</span>
                <input 
                    type="email" 
                    name="email" 
                    class="awesome-form__input" 
                    placeholder="Kuzma.P-V@ya.ru">
            </label>
            <label class="awesome-form__item">
                <span class="awesome-form__label">Телефон</span>
                <input 
                    type="text" 
                    name="phone" 
                    class="awesome-form__input" 
                    placeholder="+7(111)222-33-11">
            </label>
            <button id="submitButton" class="awesome-form__submit-button" type="submit">Отправить</button>
        </form>
        <div id="resultContainer" class="result-container"></div>        
    </div>
    <script src="index.js"></script>
</body>
</html>
